<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for("static", filename="style/style.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="style/fonts.css") }}">

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.0.4/dist/pako.min.js"></script>

    <!-- Google fonts 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    -->
</head>
<body>
    <header>
        <div class="user_auth">
            {% if not session.user_name %}
                <a href="{{ url_for("main.login_display") }}">login</a>
                <a href="{{ url_for("main.sign_display") }}">sign</a>
            {% else %}
                <a href="{{ url_for("main.logout") }}">log out</a>
                <a href="{{ url_for("main.home_page") }}">home page</a>
            {% endif %}
        </div>

        <div class="talktalk_logo">
            <img src="{{ url_for("static", filename="img/talktalk_logo.png") }}">
        </div>

        {% if session.user_name %}
        <div class="user">
            <p>Hello {{ session.user_name }}</p>
        </div>
        {% endif %}

    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% if session.message %}
    <div>
        <p>{{ session.message }}</p>
    </div>
    {% endif %}
</body>
</html>
