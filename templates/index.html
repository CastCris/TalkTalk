{% extends "default/layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}


<link rel="stylesheet" href="{{ url_for("static", filename="style/index.css") }}">

<script src="{{ url_for("static", filename="javascript/index_socket.js") }}" type="module" defer></script>
<script src="{{ url_for("static", filename="javascript/index_server_status.js") }}" type="module" defer></script>

<!-- -->
<div id="rooms">
    <a href="{{ url_for("main.room_create") }}">create room</a>
    <ul id="rooms_able"></ul>
</div>

<div id="interface_user_main">
    <div id="chat" class="chat_neutral">
        <form id="chat_forms">
            <input type="text" autocomplete="off" placeholder="Make the world a better place" id="chat_input" required>
            <button type="submit" style="display:none"></button>
        </form>

        <div id="chat_message"></div>
    </div>

    <div id="server_status" class="server_status_neutral">
        <div id="server_status_pull">
			<p>Pull</p>
        </div>

        <div id="server_status_content">
            <div>
                <ul id="server_status_highlight"></ul>
            </div>
            <div id="server_status_result"></div>
        </div>
    </div>
</div>

{% endblock %}
